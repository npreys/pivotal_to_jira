[DEFAULT]
log_dir = './'
global_dir = '/Users/<username>/Desktop/tmp/'

[PIVOTAL]
url = 'https://www.pivotaltracker.com' 
project = '<project_id>'
xtracker_token = {'X-TrackerToken': '<token>',}

[JIRA]
url = '<jira_url>'
project = '<jira_project>'
bearer_token= {'Authorization': 'Bearer <bearer token>',}
pivotalid_field = '<new_pivotal_id_field>'
pivotalid_hiden_field = '<original_hidden_mapped_pivotal_id_field>'
